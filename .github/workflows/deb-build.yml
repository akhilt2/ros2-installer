name: Build ROS 2 Installer .deb

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04  # You can also use ubuntu-20.04 if needed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential devscripts debhelper fakeroot

    - name: Build .deb package
      run: |
        dpkg-buildpackage -us -uc -b

    - name: Upload .deb file as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ros2-installer
        path: ../*.deb

    - name: Create GitHub Release and upload .deb
      uses: softprops/action-gh-release@v1
      with:
        files: ../*.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
